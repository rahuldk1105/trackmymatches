<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Track My Matches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta content="Trackmymatches" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="tailwind.config.js"></script>

</head>

<body class="font-body bg-slate-100 tracking-wide">

    <section class="h-screen flex items-center justify-center py-32 relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover bg-cover bg-bottom" src="bg-img.jpg" alt="bg">
            <div class="absolute inset-0 w-full h-full bg-black/60 backdrop-blur-sm"></div>
        </div>
        <div class="container">
            <div class="text-center text-white relative">
                <h2 class="text-5xl font-bold uppercase">Coming soon</h2>
                <p class="mt-8">Stay tuned... we are cooking</p>

                <div id="countdown" class="my-10 z-30">
                    <div class="flex flex-wrap items-center justify-center gap-5">
                        <div>
                            <div class="md:h-40 md:w-48 h-20 w-20 flex items-center justify-center bg-white/10">
                                <span id="days" class="text-3xl md:text-6xl"></span>
                            </div>
                            <div class="py-4 text-white bg-white/40">
                                <p class="text-xs font-semibold uppercase">days</p>
                            </div>
                        </div>

                        <div>
                            <div class="md:h-40 md:w-48 h-20 w-20 flex items-center justify-center bg-white/10">
                                <span id="hours" class="text-3xl md:text-6xl"></span>
                            </div>
                            <div class="py-4 text-white bg-white/40">
                                <p class="text-xs font-semibold uppercase">Hours</p>
                            </div>
                        </div>

                        <div>
                            <div class="md:h-40 md:w-48 h-20 w-20 flex items-center justify-center bg-white/10">
                                <span id="minutes" class="text-3xl md:text-6xl"></span>
                            </div>
                            <div class="py-4 text-white bg-white/40">
                                <p class="text-xs font-semibold uppercase">Minutes</p>
                            </div>
                        </div>

                        <div>
                            <div class="md:h-40 md:w-48 h-20 w-20 flex items-center justify-center bg-white/10">
                                <span id="seconds" class="text-3xl md:text-6xl"></span>
                            </div>
                            <div class="py-4 text-white bg-white/40">
                                <p class="text-xs font-semibold uppercase">Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class="uppercase text-lg"></h3>
                <div class="backdrop-blur-2xl bg-white/20 rounded-md max-w-xl mx-auto">
                    <form class="w-full flex items-center justify-center mt-7">
                        <input type="email" name="email" id="email" class="w-full p-4 border-0 focus:outline-none focus:ring-0 text-sm text-white placeholder:text-white bg-transparent" placeholder="Enter Your Email" autocomplete="off">
                        <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md backdrop-blur-2xl bg-blue-500 hover:bg-blue-600 hover:text-white transition-all duration-500">
                            <div class="flex items-center justify-center gap-1">
                                <span>Submit</span>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="theme.js"></script>
<script src="index.js"></script>
</body>

</html>
